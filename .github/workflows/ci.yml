name: CI
 
on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]
 
jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
 
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            packages/**/.tsbuildinfo

          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
 
      - name: Set bun
        uses: oven-sh/setup-bun@v1

      - name: Install
        run: bun install
 
      - name: Build
        run: bun run build

      - name: Lint
        run: bun run lint
 
      - name: Test
        run: bun run test